<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<link rel="ICON" type="image/ico" href="favicon.ico" />
		<title>Gradient Generator</title>
		<meta
			name="description"
			content="A simple, visually appealing gradient generator to get those design juices flowing."
		/>
		<meta charset="utf-8" />
		<link rel="ICON" type="image/ico" href="favicon.ico" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"
		/>
		<base href="/" />
		<link
			rel="stylesheet"
			type="text/css"
			href="https://cdn.jsdelivr.net/npm/spectrum-colorpicker2@2.0.0/dist/spectrum.min.css"
		/>
		<link
			rel="stylesheet"
			href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/themes/smoothness/jquery-ui.min.css"
		/>

		<link
			rel="stylesheet"
			type="text/css"
			href="https://cdnjs.cloudflare.com/ajax/libs/spectrum/1.8.0/spectrum.min.css"
		/>
		<link rel="stylesheet/less" type="text/css" href="./less/index.less" />
		<link rel="stylesheet" type="text/css" href="./index.css" />

		<script
			src="https://kit.fontawesome.com/2d028e3003.js"
			crossorigin="anonymous"
		></script>
	</head>
	<body class="site-wrapper">
		<div id="canvas">
			<div class="control">
				<div class="current">linear-gradient(90, #f8757f, #4cc7d4)</div>
				<div class="top">
					<div id="cp-one" class="cc one">#f8757f</div>
					<input id="cs-one" class="cc one" />
					<div id="gradient-bar"></div>
					<div id="cp-two" class="cc two">#4cc7d4</div>
					<input id="cs-two" class="cc two" />
				</div>
				<div class="bottom">
					<a
						class="gradient-btn"
						onClick="setGradient(90, 
						Math.random().toString(16).substr(2,6), 
						Math.random().toString(16).substr(2,6))"
					>
						New
					</a>
				</div>
			</div>
		</div>

		<script src="https://cdnjs.cloudflare.com/ajax/libs/less.js/3.9.0/less.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/spectrum/1.8.1/spectrum.min.js"></script>
		<script src="./index.js"></script>
	</body>
</html>
